<!doctype html>
<html>
<head>
    <title>Progress navigation</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="tab">
        <div class="tab__text-button-area">
            <div class="tab__text-input">
                <input class="tab__text" type="number" name="text" placeholder="Enter tab index">
            </div>
            <div class="tab__change-tab">
                <button class="tab__button">Change tab</button>
            </div>
        </div>
        <div class="tab__buttons-area">
            <button class="tab__button tab__button--no-frame tab__button--no-frame--active">Positive</button>
            <button class="tab__button tab__button--no-frame">Negative</button>
            <button class="tab__button tab__button--no-frame">Neutral</button>
        </div>
        <div class="tab__content">
            <p class="tab__text-display">
                Positive content
            </p>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <!--
        Create Tabs component, that has several tab buttons. Each button toggles active tab content.
        Add a text input with a button. User can enter any tab index in the input and toggle it by clicking the button.
        Indexes in this task are not the same as they are used in JS, so by entering 1 - first tab should be shown, not 0.
        If invalid index is entered - browser must show an alert.
    -->
</body>
</html>
